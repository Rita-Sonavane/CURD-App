<div class="container">
  <div class="row">
    <div class="col-md-12 main-unit mt-5">

      <form #personForm="ngForm" (ngSubmit)="onSubmit(personForm)" class="form-layout mt-5">
        <div class="form-outer">
          <div class="form-header stuck-header">
            <div class="form-header-inner">
              <div class="left">
                <h3>{{ isEditMode ? 'Edit Information' : 'Add Information' }} </h3>
              </div>
              <div class="right">
                <div class="buttons">
                  <button type="submit" aria-hidden="false" class="button button v-button is-raised is-primary"><span>
                      {{ isEditMode ? 'Update' : 'Add' }}
                    </span></button>
                </div>
              </div>
            </div>
          </div>
          <div class="form-body">
            <div class="form-fieldset">
              <div class="columns is-multiline">
                <div class="column is-12">
                  <div class="field"><label class="label">Name</label>
                    <div class="control has-icon">
                      <i class="fa fa-user-o form-icon"></i>
                      <input class="input v-input" type="text" placeholder="" name="name" ngModel required
                        #name="ngModel">
                      <div class="help-text" *ngIf="name.invalid && name.touched">
                        <div *ngIf="name.errors?.['required']">Name is required</div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="column is-12">
                  <div class="field"><label class="label">Email</label>
                    <div data-v-9a5a2f3f="" class="control has-icon">
                      <i class="fa fa-envelope-o form-icon"></i>
                      <input class="input v-input" type="email" placeholder="abc@example.com" name="email" ngModel email
                        required #email="ngModel">
                      <div class="help-text" *ngIf="email.invalid && email.touched">
                        <div *ngIf="email.errors?.['required']">Email is required</div>
                        <div *ngIf="email.errors?.['email']">Email is Invalid</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="dob-country">

                  <div class="column is-6  ">
                    <div class="field"><label class="label">Country</label>
                      <div data-v-9a5a2f3f="" class="control has-icon">
                        <i class="fa fa-flag-o form-icon"></i>
                        <select class="select input v-input" name="country" placeholder="India" ngModel  [(ngModel)]="selectedCountry" required #country="ngModel">
                          <option value="India">India</option>
                          <option value="Canada">Canada</option>
                          <option value="USA">USA</option>
                          <option value="Germany">Germany</option>
                          <option value="United Kingdom">United Kingdom</option>
                          <option value="France">France</option>
                        </select>
                        <div class="help-text" *ngIf="country.invalid && country.touched">
                          <div *ngIf="country.errors?.['required']">Country is required</div>
                        </div>
                      </div>
                    </div>
                  </div>

                  &nbsp;

                  <div class="column is-6 ">
                    <div class="field"><label class="label">Date of Brith</label>
                      <div data-v-9a5a2f3f="" class="control has-icon">
                        <!-- <i class="fa fa-calendar-o form-icon"></i> -->
                        <input class="input v-input" type="date"  value="2017-01-01" max="2024-05-01"  name="dob" ngModel required #dob="ngModel">
                        <div class="help-text" *ngIf="dob.invalid && dob.touched">
                          <div *ngIf="dob.errors?.['required']">Date of Brith is required</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
