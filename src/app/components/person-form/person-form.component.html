<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <h2>{{ person ? 'Edit' : 'Add' }} Person</h2>
                <form (ngSubmit)="onSubmit()" #personForm="ngForm">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" [(ngModel)]="person.name" name="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" [(ngModel)]="person.email" name="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" id="dob" class="form-control" [(ngModel)]="person.dob" name="dob" required>
                  </div>
                  <div class="mb-3">
                    <label for="avatar" class="form-label">Avatar URL</label>
                    <input type="text" id="avatar" class="form-control" [(ngModel)]="person.avatar" name="avatar" required>
                  </div>
                  <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" class="form-control" [(ngModel)]="person.country" name="country" required>
                  </div>
                  <button type="submit" class="btn btn-primary">{{ person ? 'Update' : 'Add' }}</button>
                </form>
              </div>
              
        </div>
    </div>
</div>



<!-- Display -->


<div class="container">
    <h2>Person List</h2>
    <div class="row">
      <div class="col-md-4">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">DOB</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let person of persons">
                <th scope="row">1</th>
                <td>{{person.name}}</td>
                <td>{{person.email}}</td>
                <td>{{person.dob}}</td>
                <td>{{person.country}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
