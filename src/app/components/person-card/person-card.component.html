<div class="container">
    <div class="card">
        <div class="pic">
            <img src="{{person.avatar}}" alt="our-team">
        </div>
        <div class="description">
            <div class="person-name">
                <h4>{{person.name}}</h4>
                <span>{{person.email}}</span>
            </div>
        </div>
    </div>
</div>
